<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelergy - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-yellow-100">
    <!-- Single Navigation Bar -->
    <nav class="bg-gradient-to-r from-yellow-50 to-yellow-100 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-leaf text-green-500 text-2xl mr-2"></i>
                    <a href="/" class="text-2xl font-bold text-blue-900">Intelergy</a>
                </div>
                <div class="flex items-center">
                    {% if current_user.is_authenticated %}
                    <span class="text-blue-900 ml-4">{{ current_user.username }} ,שלום</span>
                    <a href="{{ url_for('logout') }}" class="text-blue-900 hover:text-blue-700 mr-4">התנתק</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
